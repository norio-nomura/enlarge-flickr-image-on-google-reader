<script type="text/javascript" charset="utf-8">

const LARGEST_WIDTH = 1024;

safari.application.addEventListener("message", handleMessageEvent, false);

function handleMessageEvent(messageEvent) {
    if(messageEvent.name === "Enlarge") {
        var src = messageEvent.message;
        var photo_id = src.replace(/^http:\/\/[^/]*\/[^/]*\/([^_]*)_.*/,"$1");
        var api_url  = 'http://api.flickr.com/services/rest/?method=flickr.photos.getSizes&api_key=0a3505ba341af04668713d176dedddec&photo_id=' + photo_id;
        var req = new XMLHttpRequest();
        req.onreadystatechange = function(e) {
            if (this.readyState == 4) {
                if (this.status == 200 ) {
                    var sizes = this.responseXML.getElementsByTagName('size');
                    var newSrc = '';
                    for (var i = 0; i < sizes.length; i++) {
                        var media = sizes[i].getAttribute('media'); 
                        if (media == "photo") {
                            var size = sizes[i].getAttribute('width');
                            if (safari.extension.settings.imageWidth >= size) {
                               newSrc = sizes[i].getAttribute('source');
                            }
                        }
                    }
                    safari.application.activeBrowserWindow.activeTab.page.dispatchMessage(src, newSrc);
                }
            }
        };
        req.open('GET', api_url, true );
        req.send(null);
    }
}

</script>
