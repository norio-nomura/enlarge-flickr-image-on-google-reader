<html>
<head>
<title>Enlarge Flickr Image On Google Reader</title>
<script src="options.js"></script>
<script type="text/javascript">

function save_options() {
    for (var i in options) {
        var element = document.getElementById(i);
        localStorage[i] = element.value;
    }
}

function restore_options() {
    for (var i in options) {
        var element = document.getElementById(i);
        element.value = localStorage[i] != null ? localStorage[i] : options[i];
        element.addEventListener("change", save_options, false);
    }
}

</script>
<style>
body {
    width: 464px;
}

option {
    width: 100%;
}

.extension-settings {
    width: 100%;
    border-spacing: 0;
}

.extension-settings tr > * {
    padding: 5px 3px;
}

.extension-settings th {
    width: 125px;
    white-space: nowrap;
    vertical-align: top;
    line-height: 26px;
}

.extension-settings tr.group > th {
    padding-left: 64px;
    text-align: left;
    padding-top: 18px;
    padding-bottom: 0;
    color: rgb(64, 64, 64);
    font-size: 13px;
    font-weight: bold;
    line-height: normal;
}

.extension-settings > tr:first-child > * {
    padding-top: 0 !important;
}

.extension-settings input[type="range"], .extension-settings select {
    margin: 0;
    vertical-align: middle;
}

.extension-settings input {
    margin-left: 0;
}

.extension-settings select, .extension-settings input {
    min-width: 60px;
}

.extension-settings select, .extension-settings input[type="text"], .extension-settings input[type="password"], .extension-settings input[type="range"] {
    width: 100%;
}

.extension-settings tr:not(.group) > th {
    text-align: right;
    font-weight: normal;
}

.extension-settings tr:not(.group) > th:not(:empty):after {
    content: ":";
}
</style>
</head>
<body onload="restore_options()">
<table class="extension-settings">
<tr>
<th>Biggest image width is</th>
<td>
<select id="imageWidth">
<option value=500>500px</option>
<option value=640>640px</option>
<option value=1024>1024px</option>
</select>
</td>
</tr>
<tr>
<th>Video Player is</th>
<td>
<select id="videoPlayer">
<option value="off">Off</option>
<option value="html5">HTML5</option>
<option value="flash">Flash</option>
</select>
</td>
</tr>
<tr>
<th>Smallest HTML5 video width is</th>
<td>
<select id="videoWidth">
<option value=640>640px</option>
<option value=1280>1280px</option>
</select>
</td>
</tr>
<tr>
<th>Default Flash video quality is</th>
<td>
<select id="hd_default">
<option value=false>SD</option>
<option value=true>HD</option>
</select>
</td>
</tr>
</table>
</body>
</html>
